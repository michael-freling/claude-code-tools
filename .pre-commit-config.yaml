repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: local
    hooks:
      - id: go-fmt
        name: go fmt
        entry: bash -c 'gofmt -l . | tee /dev/stderr | (! grep .)'
        language: system
        files: \.go$
        pass_filenames: false

      - id: go-vet
        name: go vet
        entry: go vet ./...
        language: system
        files: \.go$
        pass_filenames: false

      - id: go-mod-tidy
        name: go mod tidy
        entry: bash -c 'go mod tidy && git diff --exit-code go.mod go.sum'
        language: system
        files: (go\.mod|go\.sum)$
        pass_filenames: false

      - id: go-test-coverage
        name: go test coverage (80% threshold)
        entry: scripts/check-coverage.sh
        language: system
        files: \.go$
        pass_filenames: false
